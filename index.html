<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid text-center">
                <span class="navbar-brand mx-auto mb-0 h1">Team Info</span>
            </div>
        </nav>
    </header>
    <section>
        <div class="container">
            <div class="row justify-content-center" id="team-cards">
                <!--Render Cards-->
                <div class="col-4 mt-4">
                    <div class="card h-100">
                        <div class="card-header bg-dark text-white">
                            <h3 class="text-center">John</h3>
                            <h4 class="text-center">Manager <span><i id="icon" class="fas fa-mug-hot"></i></span></h4>
                        </div>
                        <div class="card-body">
                            <p class="id">ID: 5</p>
                            <p class="email">Email: <a href="mailto:john@gmail.com">john@gmail.com</a></p>
                            <p class="office">Office Number: 34</p>
                        </div>

                    </div>
                </div>
            </div>
    </section>
</body>

</html>
